# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: mason105/proxy_mallory_action@master
        with:
          host: ${{ secrets.VAR_HOST }} 
          port: 22
          user: root
          ssh_key: ${{ secrets.VAR_ID_RSA_P }} 
          proxy_url: "google.com,bing.com"
          
        
      - name: start mallory
        run: mallory -config /tmp/m_config.json &
        
      - name: before proxy
        run: curl ipinfo.io/ip
      - name: set proxy
        run: |
          export http_proxy=http://127.0.0.1:1316
          env | grep http
          curl ipinfo.io/ip
      - name: check proxy
        run: env | grep http
      - name: after proxy
        run: curl ipinfo.io/ip
      
          
          
          
          
          
          
          
